<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZERTYPE - Jeu de Typing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style pour la modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d3748;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        .modal-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-btn {
            background-color: #1DA1F2;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        .social-btn.whatsapp { background-color: #25D366; }
        .social-btn.telegram { background-color: #0088CC; }
        .social-btn.facebook { background-color: #3B5998; }
        /* Responsive design */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white bg-gradient-to-br from-gray-900 to-gray-700">

    <div class="container max-w-xl p-8 rounded-lg shadow-lg bg-gradient-to-r from-purple-800 to-blue-900">
        <h1 class="mb-6 text-4xl font-extrabold tracking-widest text-center text-indigo-200 uppercase">AZERTYPE</h1>

        <div id="level-select" class="mb-4">
            <h2 class="mb-2 text-2xl font-bold text-center text-pink-300">Commencer le jeux</h2>
            <div class="flex justify-center space-x-4">
                <button id="level-1" onclick="startGame(1)" class="px-5 py-3 font-bold text-white transition-transform transform bg-blue-600 rounded-full shadow-lg hover:bg-blue-800 hover:scale-110">Niveau 1</button>
                <button id="level-2" onclick="startGame(2)" class="hidden px-5 py-3 font-bold text-white transition-transform transform bg-green-600 rounded-full shadow-lg hover:bg-green-800 hover:scale-110">Niveau 2</button>
                <button id="level-3" onclick="startGame(3)" class="hidden px-5 py-3 font-bold text-white transition-transform transform bg-red-600 rounded-full shadow-lg hover:bg-red-800 hover:scale-110">Niveau 3</button>
            </div>
        </div>

        <div id="game-container" class="hidden bounce-in">
            <h2 id="level-title" class="mb-4 text-3xl font-bold text-center"></h2>
            <p id="word-display" class="p-5 mb-6 text-xl font-semibold text-center bg-gray-700 rounded-lg shadow-md"></p>
            <div class="relative w-full h-2 mb-6 bg-gray-600 rounded-full">
                <div id="progress-bar" class="absolute top-0 left-0 h-2 bg-green-500 rounded-full" style="width: 0%;"></div>
            </div>
            <input id="input-box" type="text" class="w-full p-4 mb-4 text-lg text-black rounded-lg shadow-sm" placeholder="Tapez ici..." autofocus>
            <button id="validate-btn" class="px-6 py-3 font-bold text-white transition-transform transform bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 hover:scale-105">Valider</button>
            <p id="timer-display" class="mt-6 text-xl font-semibold text-center">Temps restant : <span id="timer">30</span> sec</p>
            <p id="score-display" class="mt-4 text-lg text-center">Score : <span id="score">0</span></p>
        </div>

        <!-- Modale de résultats -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title" class="mb-4 text-2xl font-bold text-yellow-300">Félicitations !</h2>
                <p id="modal-message" class="mb-4 text-lg"></p>
                <button id="next-level-btn" onclick="nextLevel()" class="hidden modal-button">Niveau Suivant</button>
                <button id="return-btn" onclick="returnToHome()" class="hidden modal-button">Retour à l'accueil</button>
                <button id="replay-btn" onclick="resetGame()" class="modal-button">Rejouer</button>

                <!-- Boutons de partage -->
                <div class="mt-4">
                    <button class="social-btn whatsapp" onclick="shareOnWhatsApp()">Partager sur WhatsApp</button>
                    <button class="social-btn telegram" onclick="shareOnTelegram()">Partager sur Telegram</button>
                    <button class="social-btn facebook" onclick="shareOnFacebook()">Partager sur Facebook</button>
                    <button class="social-btn twitter" onclick="shareOnTwitter()">Partager sur Twitter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jeux.js">
       
    </script>
</body>
</html>
